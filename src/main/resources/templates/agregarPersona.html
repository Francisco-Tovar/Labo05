<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de personas</title>
</head>
<body>
<h1>Registrar persona</h1>
<form action="#" th:action="@{/agregarPersona}" th:object="${persona}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre"/>
    <label for="apellido1">Primer Apellido</label>
    <input type="text" th:field="*{apellido1}" id="apellido1"/>
    <label for="apellido2">Segundo Apellido</label>
    <input type="text" th:field="*{apellido2}" id="apellido2"/>
    <label for="direccion">Direccion</label>
    <input type="text" th:field="*{direccion}" id="direccion"/>
    <label for="dob">Fecha de nacimiento</label>
    <input type="date" th:field="*{dob}" id="dob"/>
    <input type="submit" value="add entry">
</form>
</body>
</html>
